                        <p>Online COVOID-19 is a web extension that applies the current Covid-19 sanitary rules to social network’s interactions. From social-distanced posts to the thermal filter to measure your temperature. On-line covoid-19 explores the different struggles we face in real life during a world pandemic and applies them to the abstract dimension of social networks like facebook. In order to add a fun interaction navigating every web page, we created a little game in which annoying molecules of Corona invade your page.The disinfectant is waiting to be found to remove virus particles from the page with one click and save the world (wide web !). Be careful, sometimes it’s too late!</p>
