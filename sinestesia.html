                        <p class="basicinfo">Projet réalisé en binôme avec Kenza Djeriri en partenariat avec le Centre Pompidou et Panda Suite à l'occasion de <span>La Fête du Code Créatif</span> le 3 et 4 mars 2018. L'application développée sur Panda Suite a été utilisée comme support à la médiation culturelle afin d'apporter des éléments de compréhension aux œuvres du mouvement Futuriste italien de l'exposition permanente. </p>
                        <p>Les manifestes du mouvement Futuriste, bien que sujet à polémique, s'est révélé être un élément important à la compréhension du processus créatif futuriste derrière les œuvres exposées au Centre Pompidou. Cependant, ces manifestes n'étaient pas mis en valeur pour la lecture. Nous avons donc choisi, par le biais du numérique, de reprendre des citations importantes du manifeste futuriste de 1913.</p>
                        <p> L'application <span>Sinestesia</span> est organisée en 3 parties, chacune correspondant à une citation d'un acteur clé du mouvement italien. Les citations s'accompagnent d'un court texte explicatif et sont suivies d'une expérience ludique interactive mettant en jeu les concepts revendiqués par les futuristes et accessible aux adultes comme aux enfants.</p>

                        <!-- <p class="basicinfo">Project in pair with Kenza Djeriri. For a partnership with the Centre Pompidou, we realised an app on Panda Suite for La Fête du Code Créatif ("Creative Code Party") which took place on the 3rd and 4th of march 2018. The app was used as a support for cultural mediation to provide a better understanding of the room about the italian futurist movement in the permanent exposition.</p>
                        <p>This movement's manifesto, though very polemical, revealed to be an important read to understand the Italian Futurists' creative process behind the few artworks that were exposed in the museum. However, those manifestos were not put up in a way that would allow the visitor to read them properly, thus making it hard to understand the works. It was then clear for us that we had to use digital medias as a way to communicate some important part of the 1913 Manifestos and as some quotes are, we thought, very interesting we made an app divided in three parts putting up a quote and an illustration of the artist behind the quote with a little paragraph explaining it. Every part is then followed by a little experiment to get a better grasp of the Futurists' ideas and become more understandable to children. </p> -->
