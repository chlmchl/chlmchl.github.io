                        <p class="basicinfo">Streetart13 est un projet créé par Medhi Ben Cheikh et la mairie du 13e arrondissement de Paris qui réuni des œuvres de street art uniques réalisées dans l'arrondissement et pensé comme un musée à ciel ouvert afin de démocratiser le street art. Le projet réuni des œuvres d'artiste reconnus internationnalement tel que Shepard Fairey, Space Invader ou Pantonio et peintent sur les murs aveugles de bâtiments allant parfois jusqu'à une hauteur de 60 étages.</p>
                        <p>Notant le manque de communication sur ce projet, j'ai décidé de centré mon projet de diplôme de BTS autour de la création d'une application mobile qui permettrait de générer un itinéraire personnalisé allant de mur en mur. L'application utilise le principe de réalité augmentée, les œuvres faisant office de marqueur, afin de reconnaître la fresque et donner plus de détail à son sujet.</p>
                        <p>Ce projet est en lien avec mon mémoire de BTS sur les effets des nouvelles technologies et de nos usages numérique sur notre rapport au voyage.</p>
