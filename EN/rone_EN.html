                    <figcaption>

                        <p class="basicinfo">Conception of a visual to map behind the electro music artist Rone for a fictionnal show. With this project, I had the opportunity to put into practice what I learned during a Processing workshop.</p>
                        <p>I chose to decompose the visual into three distinct phases according to the evolution of the music "Let's Go". The first phase start slow therefor the visual shows few graphics elements and install a feeling of tension as they become more present up until the first bass drop where it "explodes". In a concert, these visuals aim to amaze and dazzle the viewer, acting like a stroboscopic light.</p>

                        <!-- <p>Réalisation d'un visuel à projeter derrière l'artiste de musique électronique Rone à l'occasion d'un concert fictif. Le but de ce projet étant d'appliquer les bases acquisent en cours en processing, environnement de programmation graphique particulièrement adapté au monde de la musique électronique.</p>
                        <p>J’ai choisi pour ce projet de le décomposer en 3 phases en fonction des passages instrumentaux et vocaux. La première commence doucement, avec peu d’éléments graphiques instaurant ainsi un certain suspense alors que ces éléments graphiques deviennent de plus en plus présents, jusqu’au premier drop où l’effet escompté lors d’un concert est de surprendre voir d’éblouir les spectateurs. </p> -->
