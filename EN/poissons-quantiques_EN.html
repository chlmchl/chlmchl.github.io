                        <p>La Boite à Expliquer est une proposition d’un dispositif interactif d’augmentation de la conférence scientifique « Poissons quantiques » donnée par Julien Bobroff au Théâtre du Mouffetard le 24 septembre 2019. La Boite à Expliquer a été utilisée pour expliquer des phénomènes scientifiques tels que le passage de l’état solide à l’état gazeux ou le principe d’émergence à travers des objets simples et des simulations interactives. </p>
