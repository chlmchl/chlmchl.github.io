                    <figcaption>
        
                        <p class="basicinfo">If blockchain was a religion, mining rigs would be its altars and miners its faithful devotees. </p>
                        <p>Proof of Faith is interactive experience reflecting on how ideological positions surrounding
                            blockchain technologies are embedded within the practices and conceptions that we commonly
                            identify as religions. It focuses on the mining rig as the new technological altar to which the miner
                            devotes themselves.</p>
                            <p>The mining rig, using four raspberry pis mining on the monero blockchain, is entirely made of transparent plexiglass to embody the idea that blockchains were created to be transparent technologies and therefore raises the question : does transparency imply that a technology is understandable ?</p>
                            <p>Furthermore, the installation emphasizes the multiplicity of points of views and the propaganda
                            led by so-called “crypto-prophets” surrounding blockchains and cryptos through a data set.
                            The data, curated from the Internet, is exhibited through a matrix of 128 OLED displays. Proof
                            of Faith invites the user to explore the data and observe this altar-like mining rig and put in perspective,
                            in doing so, their own point of view and their trust regarding blockchain technologies.</p>
                        <p>“Twitter’s diary” is a daily synthesis of the most used emojis accross the social net- work, therefor capturing the “mood of the day”. A single emoji to resume all the world’s angry Twittos’ threads. Yes!</p> 
                    </figcaption>
