                        <p class="basicinfo"> Made with <a href="https://http://kappler.fr/" target="_blank">Mathilde KÄPPLER</a>  and INA sup students Simon KREL, Victor FEVRE and Paul MICHEL. In partnership with the French Institute.</p>
                        <p>Les Idées de la Nuit, program initiated by the French Institute in collaboration with RFI Savoirs and Arte Radio asks the following question: <span>« Give us an idea of the night / tell us what ideas it gives you »</span>. The objective of this project was to highlight all or part of the sound archive produced by French learners around the world.</p>

                        <p><span>Les Entendeurs</span>, produced as a team, sketches this space of intimacy that is formed on the basis of a fear of intrusion, in order to explore a private inner world that uses the night as a place of secret rendez-vous with oneself and as a means of escaping the outside world. The testimonies collected by the French Institute : memories, hidden experiences, hidden sensitivities are embodied by the objects to which they relate. </p>
                            
                        <p>The visitor coming from outside discovers an inhabited space, closed, in which he is not supposed to be and which he will explore, flashlight in hand and wandering freely, without really knowing what he is looking for.</p>
                            
                        <!-- <p class="basicinfo"> Realized in partnership with <a href="https://http://kappler.fr/" target="_blank">Mathilde KÄPPLER</a>, INA sup students Simon KREL, Victor FEVRE and Paul MICHEL and the Institut Français.</p>
                        <p>Creation of an interactive installation showcasing records the French Institute gathered from french learners all around the world about their idea of the night. Les Entendeurs puts the spectator into the ambiguous position of a burglar diving into people's intimate memories of their nights through interactive objects in a room both familiar and strangely unknown. </p>   -->
