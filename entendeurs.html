                        <p class="basicinfo"> Réalisé avec <a href="https://http://kappler.fr/" target="_blank">Mathilde KÄPPLER</a>  et les étudiants d'INA sup Simon KREL, Victor FEVRE et Paul MICHEL et en partenariat avec l'Institut Français.</p>
                        <p>Création d'une installation interactive comme dispositif de valorisation du fond sonore des <span>Idées de la nuit</span> (podcasts réalisés dans le monde pour la <span>Nuit des idées</span> par les alliances et instituts français dans le monde par de jeunes apprenants francophones avec Arte, RFI).. </p> <p> <span>Les Entendeurs</span> place le spectateur dans un rôle ambigu oscillant entre enquêteur et voyeuriste, plongé dans l'intimité des souvenirs nocturnes évoqués à travers des objets interactifs dans une pièce à la fois familière et étrangement inconnue.</p> 
                        <p>Cette installation mettait en scène des objets représentant par métonymie des apprenants français. L'interaction avec ces objets déclenchait en quadriphonie la lecture de l'enregistrement qui leur était lié. Sans indication, le spectateur était invité à pénétrer dans l'espace armé d'une lampe torche et à interagir avec l'environnement afin d'explorer les souvenirs nocturnes liés à l'intimité ou relevant du secret récoltés par l'Institut Français. </p>
                        <!-- <p class="basicinfo"> Realized in partnership with <a href="https://http://kappler.fr/" target="_blank">Mathilde KÄPPLER</a>, INA sup students Simon KREL, Victor FEVRE and Paul MICHEL and the Institut Français.</p>
                        <p>Creation of an interactive installation showcasing records the French Institute gathered from french learners all around the world about their idea of the night. Les Entendeurs puts the spectator into the ambiguous position of a burglar diving into people's intimate memories of their nights through interactive objects in a room both familiar and strangely unknown. </p>   -->
