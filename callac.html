                    <figcaption>

                        <p class="basicinfo"> Le projet de diplôme de DSAA Design et Création Numérique se réalise en collectif de trois étudiants. Pour cela, <a href="https://alexianecapitaine.fr/" target="_blank">Alexiane CAPITAINE</a>, <a href="https://leolfg.github.io/" target="_blank">Léo LAFFARGUE</a> et moi-même avons formé le collectif CAL—LAC.</p>

                        <p>Engagé à dessiner les lignes d’un futur préférable en remettant en question notre usage des outils numériques, le collectif CAL—LAC s'est formé autour de la question : </p>

                        <h3>Comment repenser nos pratiques numériques en intégrant leur consommation énergétique et leur impact environnemental ?</h3>

                        <p>Pour renforcer notre socle théorique, nous avons chacun choisi un angle d’attaque différent pour nos mémoires à travers la collection <span>Déchiffrer des fins</span> :</p>

                        <p>— <span>Le début de la fin</span> (Léo), un écrit qui met en lien fin, théologie et pratiques numériques,</p>

                        <p>— <span>(r)évolution numérique</span> (Chloé), une réflexion qui aborde l’envers du décor de la « révolution » numérique et les perspectives d’adaptation de nos usages pour tendre vers une « évolution » numérique,</p>

                        <p>— <span>(pré)parer la fin ensemble</span> (Alexiane), un manifeste du revivre ensemble qui vise à montrer l’importance d’un engagement mutuel des hommes, pour préparer et faire face à l’effondrement.</p>


                        
                    </figcaption>
