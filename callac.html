                        <p>In 2019, our digital activities accounted for 4% of the world’s total CO² emissions, equivalent to the pollution generated by the public air fleet. Despite this, the myth of an intangible digital world without impact on the physical world persists. </p>

                        <p>The CAL-LAC collective watches over our digital uses and seeks to rethink the post-consumerist world. To do this, it has asked itself how to develop and raise awareness of new, more sustainable digital practices. The CAL-Veille tries to answer this question. </p>
                            
                         <p> This luminous device aims to re-materialize our digital consumption. It is accompanied by a dashboard that allows us to visualize our digital consumption and its carbon equivalent footprint. This «digital watch» project helps users of the place in which it is used (home, shared place, company) to change their habits. With the CAL-Veille, the CAL-LAC collective wishes to draw the lines of a sustainable future.</p>
