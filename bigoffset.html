                    <figcaption>

                        <p>Big Offset est une réappropriation de la typographie Variex de Zuzana Licko qui joue sur la notion de visible/invisible par un effet d'illusion d'optique créé par les décalages qui peuvent se produire entre les couches de couleur lors de l'impression en sérigraphie.</p>
                        <p>L'impression du monogramme joue sur l'association de couleurs entre l'encre et le papier et leur influence sur la lisibility de la lettre. 
                        L'illusion d'optique est d'autant plus forte lorsque la couleur de l'encre est proche de celles du papier. Le monogramme apparaît ou disparaît alors selon le point de vue du spectateur.</p>

                        <!-- <p>Big Offset is a reapropriation of the typography Variex designed by Zuzana Licko and plays on the notion of visible/invisible and optical illusion due to the shifts that can happen in between prints in silkscreen printing.</p>
                        <p>The monogram were silkscreen printed by playing on the association between the colors of papers and ink which influences the readability of the letter. It showed that the optical illusion effect worked best when the colors of ink and paper were close to each other. The monogram would then appear when seen from a distinct point of view and disappear as the user would walk by.</p> -->
