                        <p class="basicinfo"> Realized with Paul Bellon-Serres and <a href="gtibo.tumblr.com" target="_blank">Thibaud Goiffon</a></p>
                        <p>Are newspapers and magazines' horoscopes, serving us with generalities such as "go with the flow" or "you're feeling creative", really based on the complex system of understanding the natural world and our place in it that is astrology ? Would your daily predictions on Vogue magazine be really that different if it was randomly generated by an artificial intelligence ?</p>

                        <p>Open IrmA, named after the fortune teller fictional character Madame Irma, uses machine learning to compile and learn from over 9000 horoscopes scraped from the website 0800-horoscope.com/. The website then generates new unique predictions, ranging from realistic horoscopes to truly bizarre ones and addressing the topics of family, romance, friendship, career and finances.</p>
