                    <figcaption>

                        <p class="basicinfo"> Réalisé avec <a href="https://alexianecapitaine.fr" target="_blank">Alexiane CAPITAINE</a>, <a href="https://minhboutin.fr" target="_blank">Minh BOUTIN</a> et <a href="https://krauss.fr" target="_blank">Jean-Baptiste KRAUSS</a> au cours d'un workshop de 3 jours avec le collectif <a href="http://brutpop.blogspot.com/" target="_blank">BRUTPOP</a> . Le thème du workshop était “anti-bien-être”. Projet en perpétuelle évolution.</p>

                        <p class="basicinfo">La V2 de l'installation <span>Sheitan Shiatsu</span> aurait dû être exposée à la <span>Journée du design</span> de Prisma Media en avril 2020, le salon <span>WantedDesign</span> à New York et lors de la <span>Kermesse Sonique</span> de Brut Pop en Juin 2020. La crise du COVID-19 en a décidé autrement mais nous espérons que cela n'est que partie remise ! </p>  

                        <p> L’installation a été pensée par les Souffrologues (Minh Boutin, Jean-Baptiste Krauss, Alexiane Capitaine et moi-même) comme une expérience de jeu interactif dont la promesse initiale serait de relaxer son utilisateur à travers un cours de yoga augmenté pour l’amener vers une expérience tout-à-fait opposée. Les images et les vidéos ont été tournées pour reproduire les esthétiques clichées associées au milieu du bien-être, mais ont été retravaillées de façon à créer un maximum de stimulis visuels dans le but de désorienter l’utilisateur et de le placer dans une position d’excitation et de déséquilibre permanent.</p>

                        <p>Le but du joueur est de reproduire les poses de yoga de l’instructeur à l’écran sur une planche-tapis instable. Initialement fixé à 100, le score du joueur diminue s’il est trop déséquilibré. En effet, le déséquilibre du joueur fait basculer la planche montée sur ressors et reliée à un Makey-Makey : celui-ci détecte chaque fois que la planche touche le sol et envoie l'information de baisser le score à l'ordinateur. Le jeu se termine lorsque le score atteint 0 : à ce moment-là, le temps de jeu du joueur est enregistré sur un tableau d'affichage. Le joueur ayant le meilleur temps est le gagnant.</p>

                        <p> The idea developed by the Souffrologues was to create an interactive game experience that would first promise to relax its user, but then end up doing quite the opposite instead : Images and videos were shot to replicate the cliché aesthetic of the “relaxing yoga session”, but were edited in a way to create as much visual stimuli and disorientation as possible, rendering the user confused, excited and annoyed.</p>
                        <p>The first version of Sheitan shiatsu made use of one single interactive spring-mounted “yoga mat board”, one large flashing strobe hooked up to a piezoelectric microphone underneath the yoga mat, set-up in a way that the player’s movements would trigger violent bursts of light in the exhibition area, as well as loudspeakers and a video projection driven by a computer. When a new visitor enters the play area, a game session is launched on the computer. As the player tries to mimic the yoga poses in the video-game, a makey-makey board installed under the yoga mat detects the user’s balance - or rather, imbalance - and triggers inputs to the computer. These inputs decrease the player’s “lives” which are initially set to 100, and decrement until they hit 0, at which point the game ends, and the player’s playtime is recorded on a scoreboard. The game is set-up in a way that makes it nearly impossible to finish without losing, thus ensuring the annoyance of even the best players. The player who can last the longest is the winner.</p>
